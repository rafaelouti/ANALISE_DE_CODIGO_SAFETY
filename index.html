<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Código</title>
    <style>
        body {
            background-color: #2c2c2c;
            /* Cor de fundo escura */
            color: #ffffff;
            /* Cor do texto */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            /* Aumenta o tamanho do título */
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            /* Cor do botão */
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Analisador de Código</h1>
    <form action="/analyze" method="post">
        <textarea name="code" placeholder="Cole seu código aqui..."></textarea>
        <br>
        <button type="submit">Analisar</button>
    </form>
</body>

</html>
